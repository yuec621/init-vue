<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <counter></counter>
    </div>
    <template id="templ">
        <idv>
            <input type="button" value="+1" @click="increment">
            <h3>{{count}}</h3>
        </idv>
    </template>
    <script>
        var dataObj={ count:0 }
        Vue.component('counter',{
            template:'#templ',
            data:function(){
                return dataObj
            },
            methods:{
                increment(){
                    this.count++
                }
            }
        })
        var vm=new Vue({
           el:'#app',
           data:{},
           methods:{}
        });
    </script>
</body>

</html>
