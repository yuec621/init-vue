<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <mycom></mycom>
    </div>
    <script>
        //组件可以有自己的data数据
        Vue.component('mycom',{
            template:'<h1>全局组件--{{msg}}</h1>',
            data: function(){
                //必须返还一个对象
                return {
                    msg:'data定义的数据'
                }
            }

        })

        var vm=new Vue({
           el:'#app',
           data:{},
           methods:{}
        });
    </script>
</body>

</html>
