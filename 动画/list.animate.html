<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <style>
    li{
        border:1px solid red;
        margin: 5px;
        line-height: 35px;
        padding-left: 5px;
        font-size: 12px;
    }
    </style>
</head>

<body>
    <div id="app">
        <label>
            id:
            <input type="text" v-model="id">
        </label>
        <label>
            name:
            <input type="text" v-model="name">
        </label>
        <input type="button" @click="add">

        <ul>
            <li v-for="item in list"> :key="item.id">
                {{item.id}}---{{item.name}}
            </li>
        </ul>

    </div>
    <script>
        var vm=new Vue({
           el:'#app',
                   
           data:{
            id:'',
            name:'',
            list:[
                {id:1,name:'一样'},
                {id:2,name:'画虎'},
                {id:3,name:'解耦'},
                {id:4,name:'可以'},

            ]

           },
           methods:{
               add(){
                this.list.push(this.id,this.name)
                this.id=this.name=null
               }
           }
        });
    </script>
</body>

</html>
