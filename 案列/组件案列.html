<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://vuejs.org/js/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.css">
</head>

<body>
    <div id="app">
        <cmt-box>

        </cmt-box>

        <ul class="list-group">
            <li class="list-group-item" v-for="item in list" :key="item.id">
                <span class="badge">评论人:{{item.user}}</span>
                {{item.content}}</li>
        </ul>

    </div>
    <template id="templ">
        <div>
            <div class="form-group">
                <label>评论人</label>
                <input type="text" class="form-group">
            </div>

             <div class="form-group">
                <label>评论内容</label>
                <textarea class="form-group"></textarea>
            </div>

        </div>
    </template>
    <script>
        var commentBox={
            template:'#templ'
        }

        var vm = new Vue({
            el: '#app',
            data: {
                list: [{
                        id: Date.now(),
                        user: '礼拜',
                        content: '天生我材必有用'
                    },
                    {
                        id: Date.now(),
                        user: '礼拜1',
                        content: '天生用'
                    },
                    {
                        id: Date.now(),
                        user: '礼拜2',
                        content: '天生我'
                    }

                ]
            },
            methods: {},
            components:{
                'cmt-box':commentBox
            }
        });
    </script>
</body>

</html>
